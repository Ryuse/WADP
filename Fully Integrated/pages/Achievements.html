<body onload="ifloggedin()">
	<!-- Loading screen -->

	<div id="overlay">
		<div id="spinner"></div>
	</div>

	<div id="essentials">

	</div>
	<div id="container">
		<h1 class="text-center" > Achievements </h1>
		<div class="row justify-content-between">

			<div class="col-lg-6">
				<h2 class="text-center"> Titles </h2>

				<div id="titlesgot">
					
					<h3 style="color:red; text-shadow: 0px 0px 5px red; border-bottom-color: red; border-top: none;"> Legendary <button class="btn btn-danger float-right" id="legendarybtn"> - </button> </h3>
					<div id="legendarytitles">

					</div>

					<h3 style="color:white; text-shadow: 0px 0px 5px darkorange; border-color: darkorange;"> Unique <button class="btn btn-light float-right" id="uniquebtn"> - </button></h3>
					<div id="uniquetitles">

					</div>

					<h3 style="color:purple; text-shadow: 0px 0px 5px black; border-color: purple"> Epic <button class="btn btn-dark float-right" id="epicbtn"> - </button></h3>
					<div id="epictitles">

					</div>

					<h3 style="color:yellow; text-shadow: 0px 0px 5px red; border-color: yellow;"> Rare <button class="btn btn-warning float-right" id="rarebtn"> - </button></h3>
					<div id="raretitles">

					</div>

					<h3 style="color:blue; text-shadow: none; border-color: blue;"> Uncommon <button class="btn btn-primary float-right" id="uncommonbtn"> - </button></h3>
					<div id="uncommontitles">

					</div>

					<h3> Common <button class="btn btn-secondary float-right" id="commonbtn"> - </button> </h3>
					<div id="commontitles">

					</div>

				</div>
			</div>


			<div class="col-lg-6">

				<h2 class="text-center"> Badges </h2>

				<div id="badgesgot">
					<br>

				</div>

			</div>

		</div>
		<br>
		<button class="btn btn-success d-inline" onclick="window.location.href='profile.html'"> Go to profile </button>
	</div>
	<script src="../../js/essentials.js"></script>
	<script src="../../js/login2.js"></script>
	<script src="../../js/achievements.js"></script>
	<script src="../../js/titles.js"></script>
