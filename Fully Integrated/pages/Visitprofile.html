<!DOCTYPE html>
<html>

<head>

    <title> Home </title>

    <!-- CSS stuff -->

    <link href="../../css/Nav2.css" rel="stylesheet">
    <link href="../../css/profile.css" rel="stylesheet">
    <link href="../../css/dropdownprofile.css" rel="stylesheet">
    <link href="../../css/loading.css" rel="stylesheet">
    <link rel="icon" href="../../images/logo.png">

    <!-- preload javascript -->

    <script src="../../js/loadingscreen.js"></script>

    <!-- Bootstrap-->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

</head>


<body onload="ifloggedin()">
    <!-- runs ifloggedin() function once loaded to check whether user is logged in-->

    <!-- Loading screen -->

    <div id="overlay">
        <div id="spinner"></div>
    </div>

    </div>

    <div id="container" class="container-fluid">

        <div class="row justify-content-around">

            <div id="col1" class="col-lg-4 col-sm-12">

                <div id="profiledetails" class="row justify-content-center">
                    <h1 class="text-center" class="col-12"> Profile </h1>
                    <br>
                    <div id="picture" class="col-12">
                        <img src="../../images/Profile Pictures/Tree.png" class="img-fluid img-thumbnail mx-auto d-block">

                    </div>



                    <!-- <button id="changepicbutton" class="btn btn-success col-5" data-toggle="modal" data-target="#picchange">Change Picture</button> -->

                    <div id="details" class="col-10">
                        <h1 id="detailname" class="text-center"> Placeholder </h1>
                        <hr>

                        <p>
                            <b>Level:</b>
                            <span id="level"> 1 </span>
                        </p>
                        <p>
                            <b>Minigame Highscore:</b>
                            <span id="minigamehighscore"> 0</span>
                        </p>
                        <p>
                            <b>Quiz Done:</b>
                            <span id="quizdone"> 0</span>
                        </p>
                        <p>
                            <b>Quiz Made:</b>
                            <span id="quizmade"> 0 </span>
                        </p>
                        <p>
                            <b>Title:</b>
                            <span id="title"> Greenhorn </span>
                        </p>

                        <p>
                            <b>Badges:</b>
                            <span id="badges"> 0</span>
                        </p>

                        <hr>
                    </div>
                    <button id="addfriend" class="btn btn-success col-7" onclick="sendrequest()"> Add as friend </button>

                </div>

                <div id="titles" class="row justify-content-center">

                    <h1 class="text-center col-12"> Titles </h1>

                    <div id="titleslist" class="col-10" onload="showtitle()">
                        <br>



                    </div>
                </div>

            </div>

            <div id="col2" class="col-lg-6 col-sm-12">
                <div id="recentactivity" class="row justify-content-center">
                    <h1 class="text-center col-12"> Recent Activities </h1>
                    <div id="activites" class="col-10">
                        <br>
                    </div>
                    <h1 class="text-center col-12 col-xs-12"> Friends </h1>

                    <div id="friendlist" class="container-fluid col-11 col-xs-12">


                        <div id="friendlisttable" class="col-12 justify-content-start">

                        </div>



                    </div>
                </div>


                <div id="badges" class="row justify-content-center">
                    <h1 class="text-center col-12"> Badges </h1>
                    <div id="badgelist" class="col-10">
                        
                    </div>
                </div>
            </div>
        </div>




        <!-- Loaded javascripts (The order is important) -->
        <script src="../../js/essentials.js"></script>
        <script src="../../js/login2.js"></script>
        <script src="../../js/visitprofile.js"></script>

</body>






</html>
