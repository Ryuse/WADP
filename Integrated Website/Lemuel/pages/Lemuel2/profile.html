<!DOCTYPE html>
<html>

<head>

    <title> Home </title>

    <!-- CSS stuff -->

    <link href="../../css/Nav2.css" rel="stylesheet">
    <link href="../../css/profile.css" rel="stylesheet">
    <link href="../../css/dropdownprofile.css" rel="stylesheet">
    <link href="../../css/loading.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/popup.css">
    <link rel="icon" href="../../images/logo.png">

    <!-- preload javascript -->

    <script src="../../js/loadingscreen.js"></script>

    <!-- Bootstrap-->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

</head>


<body onload="ifloggedin()">
    <!-- runs ifloggedin() function once loaded to check whether user is logged in-->

    <!-- Loading screen -->

    <div id="overlay">
        <div id="spinner"></div>
    </div>

    </div>

    <div id="container" class="container-fluid">

        <div class="row justify-content-around">

            <div id="col1" class="col-lg-4 col-sm-12">

                <div id="profiledetails" class="row justify-content-center">
                    <h1 class="text-center" class="col-12"> Profile </h1>
                    <br>
                    <div id="picture" class="col-12">
                        <img id="userprofilepic" src="../../images/Profile Pictures/Tree.png" class="img-fluid img-thumbnail mx-auto d-block" data-toggle="modal" data-target="#picchange">
                    </div>


                    <!-- <button id="changepicbutton" class="btn btn-success col-5" data-toggle="modal" data-target="#picchange">Change Picture</button> -->

                    <div id="details" class="col-10">
                        <h1 id="detailname" class="text-center"> Placeholder </h1>
                        <hr>
                        <p>
                            <b>Level:</b>
                            <span id="level"> 1 </span>
                        </p>
                        <p>
                            <b>Quiz Done:</b>
                            <span id="quizdone"> 0</span>
                        </p>
                        <p>
                            <b>Quiz Made:</b>
                            <span id="quizmade"> 0 </span>
                        </p>
                        <p>
                            <b>Title:</b>
                            <span id="title"> Greenhorn </span>
                        </p>

                        <p>
                            <b>Badges:</b>
                            <span id="badges"> 0</span>
                        </p>
                    </div>

                </div>

                <div id="titles" class="row justify-content-center">
                    <h1 class="text-center col-12"> Titles </h1>
                    <div id="titleslist" class="col-10" onload="showtitle()">
                        <br>
                    </div>
                    
                    <button class="btn btn-success col-10" onclick="window.location.href = 'achievements.html'" > Show All</button>
                </div>

            </div>

            <div id="col2" class="col-lg-6 col-sm-12">
                <div id="recentactivity" class="row justify-content-center">
                    <h1 class="text-center col-12"> Recent Activities </h1>
                    <div id="activites" class="col-10">
                        <br>

                    </div>

                    <h1 class="text-center col-12 col-xs-12"> Friends </h1>

                    <div id="friendlist" class="container-fluid col-11 col-xs-12">
                        <div id="friendlisttable" class="col-12 justify-content-start">
                            <div>
                                <a href="users.html">
                                    <button id="plus" class="btn btn-success btn-sm align-middle">+</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>


                <div id="badges" class="row justify-content-center">
                    <h1 class="text-center col-12"> Badges </h1>
                    <div id="badgelist" class="container-fluid col-11 col-xs-12">

                    </div>
                
                    <button class="btn btn-success col-11" onclick="window.location.href = 'achievements.html'" > Show All</button>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div id="picchange" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Change Picture</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>

                    </div>

                    <div class="modal-body" >
                        <h4> Badges </h4>
                        <div class="row justify-content-start" id="imglist">

                        </div>
                        <hr>
                        <h4>Custom</h4>
                        <form id="" onsubmit="event.preventDefault();" class="clearfix">
                            <div class="form-group">
                                    <label for="urllink">For custom picture, put picture URL here:</label>
                                    <input type="url" class="form-control" id="urllink" aria-describedby="emailHelp" placeholder="Enter link">

                            </div>
                            <button type="" class="btn btn-primary" data-dismiss="modal" onclick="custompic(document.getElementById('urllink').value);">Submit</button>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>


        <div id="notifier" class="container-fluid row justify-content-center">

        </div>

        <!-- Loaded javascripts (The order is important) -->
        <script src="../../js/essentials.js"></script>
        <script src="../../js/login2.js"></script>
        <script src="../../js/profile.js"></script>
        <script src="../../js/titles.js"></script>

</body>






</html>
